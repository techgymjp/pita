<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éî„Çø„ÉÉ„Å®Ê≥®„ÅÑ„ÅßÔºÅ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c1810, #4a2c1a);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #f4e4bc;
        }

        .game-area {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 20px auto;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 15px;
            overflow: hidden;
        }

        .tokkuri {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #8b7355, #6b5b47);
            border-radius: 10px 10px 5px 5px;
            transform-origin: bottom center;
            transition: transform 0.2s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tokkuri.pouring {
            transform: rotate(45deg);
        }

        .tokkuri::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: linear-gradient(to bottom, #8b7355, #6b5b47);
            border-radius: 50% 50% 0 0;
        }

        .sake-stream {
            position: absolute;
            left: 120px;
            top: 120px;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(230, 230, 250, 0.8));
            opacity: 0;
            transition: opacity 0.2s ease;
            border-radius: 2px;
        }

        .sake-stream.active {
            opacity: 1;
            height: 150px;
        }

        .ochoko {
            position: absolute;
            left: 150px;
            bottom: 80px;
            width: 100px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 0 0 50px 50px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .sake-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #f4e4bc, #fff8dc);
            border-radius: 0 0 47px 47px;
            transition: height 0.3s ease;
            height: 0%;
        }

        .target-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
            bottom: 70%;
        }

        .controls {
            margin: 20px 0;
        }

        .pour-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            user-select: none;
        }

        .pour-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .pour-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: 1.5em;
            margin: 15px 0;
            color: #f4e4bc;
        }

        .result {
            font-size: 1.3em;
            margin: 15px 0;
            height: 30px;
            font-weight: bold;
        }

        .result.ok {
            color: #2ecc71;
            text-shadow: 0 0 10px #2ecc71;
        }

        .result.ng {
            color: #e74c3c;
            text-shadow: 0 0 10px #e74c3c;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .start-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 300px;
            text-align: center;
            margin-bottom: 20px;
            color: #f4e4bc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üç∂ „Éî„Çø„ÉÉ„Å®Ê≥®„ÅÑ„ÅßÔºÅ</h1>
        
        <div class="game-area">
            <div class="tokkuri" id="tokkuri"></div>
            <div class="sake-stream" id="sakeStream"></div>
            <div class="ochoko">
                <div class="sake-level" id="sakeLevel"></div>
                <div class="target-line"></div>
            </div>
            
            <div class="start-screen" id="startScreen">
                <div class="instructions">
                    „Éú„Çø„É≥„ÇíÊäº„ÅóÁ∂ö„Åë„Å¶Êó•Êú¨ÈÖí„ÇíÊ≥®„Åé„ÄÅ<br>
                    Ëµ§„ÅÑÁ∑ö„Åß„Å¥„Å£„Åü„ÇäÊ≠¢„ÇÅ„Çà„ÅÜÔºÅ<br>
                    <br>
                    Â∞ë„Å™„Åô„Åé„Å¶„ÇÇ„ÄÅ„Åì„Åº„Çå„Å¶„ÇÇNGÔºÅ<br>
                    „Çø„Ç§„Éü„É≥„Ç∞„ÅåÂãùË≤†„Åß„ÅôÔºÅ
                </div>
                <button class="start-button" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2>„Ç≤„Éº„É†ÁµÇ‰∫Ü</h2>
                <div id="finalScore"></div>
                <button class="restart-button" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <div class="controls">
            <button class="pour-button" id="pourButton" onmousedown="startPouring()" onmouseup="stopPouring()" onmouseleave="stopPouring()" ontouchstart="startPouring()" ontouchend="stopPouring()">
                Êó•Êú¨ÈÖí„ÇíÊ≥®„Åê
            </button>
        </div>

        <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let gameState = {
            isPouring: false,
            sakeLevel: 0,
            score: 0,
            gameStarted: false,
            gameOver: false,
            pourInterval: null,
            targetMin: 65,
            targetMax: 75
        };

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆÊ∫ñÂÇôÔºàÂÆüÈöõ„ÅÆ„Éï„Ç°„Ç§„É´„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„Ç≥„É°„É≥„Éà„Ç¢„Ç¶„ÉàÔºâ
        const sounds = {
            start: createAudioElement('start.mp3'),
            point: createAudioElement('point.mp3'),
            ok: createAudioElement('39.mp3'),
            ng: createAudioElement('kora.mp3'),
            over: createAudioElement('over.mp3')
        };

        function createAudioElement(src) {
            const audio = new Audio();
            audio.src = src;
            audio.preload = 'auto';
            // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞Ôºà„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥ÂêàÔºâ
            audio.onerror = () => console.log(`Èü≥Â£∞„Éï„Ç°„Ç§„É´ ${src} „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì`);
            return audio;
        }

        function playSound(soundName) {
            try {
                if (sounds[soundName]) {
                    sounds[soundName].currentTime = 0;
                    sounds[soundName].play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
                }
            } catch (e) {
                console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e);
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.gameStarted = true;
            gameState.gameOver = false;
            playSound('start');
            resetRound();
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            gameState.score = 0;
            document.getElementById('score').textContent = gameState.score;
            startGame();
        }

        function resetRound() {
            gameState.sakeLevel = 0;
            gameState.isPouring = false;
            updateSakeLevel();
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            
            // Âæ≥Âà©„ÇíÁõ¥Á´ã„Å´Êàª„Åô
            document.getElementById('tokkuri').classList.remove('pouring');
            document.getElementById('sakeStream').classList.remove('active');
        }

        function startPouring() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            gameState.isPouring = true;
            document.getElementById('tokkuri').classList.add('pouring');
            document.getElementById('sakeStream').classList.add('active');
            
            gameState.pourInterval = setInterval(() => {
                if (gameState.sakeLevel < 100) {
                    gameState.sakeLevel += 1.5;
                    updateSakeLevel();
                    
                    // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÈü≥ÔºàÈÅ©Â∫¶„Å™ÈñìÈöî„ÅßÔºâ
                    if (gameState.sakeLevel % 10 < 1.5) {
                        playSound('point');
                    }
                    
                    // „Åì„Åº„Çå„ÅüÂ†¥Âêà
                    if (gameState.sakeLevel >= 100) {
                        gameState.sakeLevel = 100;
                        updateSakeLevel();
                        handleResult(false, '„Åì„Åº„Çå„ÅüÔºÅ');
                    }
                }
            }, 50);
        }

        function stopPouring() {
            if (!gameState.isPouring) return;
            
            gameState.isPouring = false;
            document.getElementById('tokkuri').classList.remove('pouring');
            document.getElementById('sakeStream').classList.remove('active');
            
            if (gameState.pourInterval) {
                clearInterval(gameState.pourInterval);
                gameState.pourInterval = null;
            }
            
            // ÁµêÊûúÂà§ÂÆö
            if (gameState.sakeLevel >= gameState.targetMin && gameState.sakeLevel <= gameState.targetMax) {
                handleResult(true, 'PerfectÔºÅ');
            } else if (gameState.sakeLevel < gameState.targetMin) {
                handleResult(false, 'Â∞ë„Å™„Åô„ÅéÔºÅ');
            }
        }

        function updateSakeLevel() {
            document.getElementById('sakeLevel').style.height = gameState.sakeLevel + '%';
        }

        function handleResult(isSuccess, message) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            
            if (isSuccess) {
                resultElement.className = 'result ok';
                gameState.score += 10;
                playSound('ok');
                
                // Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ„Å∏
                setTimeout(() => {
                    resetRound();
                }, 1500);
            } else {
                resultElement.className = 'result ng';
                playSound('ng');
                
                // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                setTimeout(() => {
                    gameOver();
                }, 1500);
            }
            
            document.getElementById('score').textContent = gameState.score;
        }

        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${gameState.score}ÁÇπ`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            playSound('over');
        }

        // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÂØæÂøú
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰ΩúÂØæÂøú
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !gameState.isPouring) {
                e.preventDefault();
                startPouring();
            }
        });

        document.addEventListener('keyup', function(e) {
            if (e.code === 'Space' && gameState.isPouring) {
                e.preventDefault();
                stopPouring();
            }
        });
    </script>
</body>
</html>
